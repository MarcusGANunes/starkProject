<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,500&display=swap" rel="stylesheet">    
    <link rel="icon" type="image/png" href="./images/image-tab.png">
    <link rel="stylesheet" href="./css/boleto.css">
    <title>STARK APP</title>
</head>
<body>
    <div id="main-left">
        <div class="header">
            <img src="./images/logo.svg" alt="Stark Bank Logo" id="logo">
        </div>
        <h1 id="title">O gerador de Boletos da STARK &#x1F62E; </h1>
        <h2 id="subtitle">Gere seus boletos, facilmente! Basta registrar os dados do cliente e o valor do boleto. É fácil, rápido e de graça!</h2>
        <input type="text" name="" id="name" placeholder="Nome do cliente">
        <input type="text" name="" id="CNPJ" placeholder="CNPJ do cliente">
        <input type="text" name="" id="street" placeholder="Rua do cliente">
        <input type="text" name="" id="complement" placeholder="Complemento do endereço do cliente">
        <input type="text" name="" id="district" placeholder="Bairro do cliente">
        <input type="text" name="" id="city" placeholder="Cidade do cliente">
        <input type="text" name="" id="state" placeholder="Sigla do estado do cliente">
        <input type="text" name="" id="zipCode" placeholder="CEP do cliente">
        <input type="text" name="" id="amount" placeholder="Valor do boleto">
        <input type="text" name="" id="due" placeholder="Vencimento do boleto">
        <button onclick="confirmFunction()">Gerar boleto</button>
    </div>
    <div id="main-right">
        <img src="./images/boleto.svg" alt="Usuário gerador de boletos">
    </div>
    <script src="./js/boletof.js"></script>
</body>
</html>
